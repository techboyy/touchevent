<!DOCTYPE html>
<html>
<body>

<h1>DOM touchstart Event</h1>

<p id="myP">Touch this paragraph to trigger a function that will write "Hello World".</p>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="demo"></p>

<script>
document.getElementById("myP").addEventListener("touchstart", myFunction);

function myFunction(e) {
	console.log(e);
  document.getElementById("demo").innerHTML = "Hello World";
}
</script>

</body>
</html>
